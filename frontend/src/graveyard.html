<!doctype html>

<html lang="en">
  <head>
    <title>Memory Graveyard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Viihna Lehraine" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" type="image/svg+xml" href="static/icons/favicon.svg" />
    <link rel="shortcut icon" type="image/png" href="static/icons/favicon-android-chrome.png" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <div id="page-title">
          <h1>Memory Graveyard</h1>
        </div>

        <div id="memory-form-container">
          <form id="memory-form">
            <input
              type="text"
              id="memory-input"
              placeholder="What do you want to remember?"
              required
            />
            <button id="memory-submit-button" type="submit">Bury It</button>
          </form>
        </div>
      </div>

      <div id="memory-container">
        <div id="memory-counter"></div>

        <canvas id="memory-canvas"></canvas>
        <div
          class="grave-tooltip"
          style="
            display: none;
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            background: #222222ff;
            color: #eeeeeeff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1rem;
            max-width: 300px;
            box-shadow: 0 4px 18px #00000088;
          "
        ></div>
      </div>

      <script type="module" src="scripts/main.js"></script>
    </div>
  </body>
</html>
